<!doctype html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ACME Music Player</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css"
          integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" rel="stylesheet">
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
        src="https://unpkg.com/htmx.org@2.0.3"></script>
<script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-CDOy6cOibCWEdsRiZuaHf8dSGGJRYuBGC+mjoJimHGw="
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    a:hover {
        cursor: pointer;
    }
</style>


<div th:replace="~{fragments/navbar :: navbar}">...</div>

<div class="container mx-auto" id="content">
    <h1>Hello from ACME Music Player!</h1>
</div>


<!-- Modal -->
<div aria-hidden="true" aria-labelledby="modal-title-1" class="modal fade" id="modal-dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" id="modal-content">
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container top-50 start-50 translate-middle-x" id="toast-container"></div>
    <!-- Toast Container END -->

<div class="toast-container top start-50 translate-middle-x" hx-ext="sse" id="user-sse-container"
     sse-connect="/users/sse" sse-swap="message">
</div>
</body>
</html>
